<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flappy Bird</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/animations.css" rel="stylesheet">
</head>

<body>
  <div id="debugcontainer" hidden>
    <div id="debugoptions">

      <input id="debugMode" name="debugMode" checked="true" type="checkbox">
      <label for="debugMode">Debug Mode</label>
      <br>

      <input name="canDie" id="canDie" type="checkbox">
      <label for="canDie">Invincible</label>
      <br>

      <input id="hackMsg" name="hackMsg" checked="true" type="checkbox">
      <label for="hackMsg">Disable hack message</label>
      <br>

      <button onclick="playerDead()">Trigger Death</button>
      <br>

      <button id="gameState">Freeze Game</button>
      <br>

      <button onclick="updatePipes()">Create Pipe</button>
      <br>

      <input type="number" placeholder="Custom Score" id="customScore" style="width: 100px">
      <br>

      <a style="text-decoration: none; color: #FFFFFF; margin: 8px;" href="/">Reset Game</a>
      <br>
    </div>
    <div id="playerdebug">
      <h3>player info</h3>
      <p id="playertop">Top: </p>
      <p id="playerleft">Left: </p>
      <p id="playerwidth">Width: </p>
      <p id="playerheight">Height: </p>
    </div>
    <div id="debuginfo">
      <h3>Debug Info</h3>
      <p>Local Storage:</p>
      <br>
      
      <p id="debughighscore">Highscore: </p>
    </div>
  </div>
  <div id="gamecontainer">
    <div id="gamescreen">
      <div id="sky" class="animated">
        <div id="flyarea">
          <div id="ceiling" class="animated"></div>
          <div id="player" class="bird animated"></div>
          <div class="supercenter">
            <div id="bigscore"></div>
            <div id="hax"></div>
            <div id="splash"></div>
            <div id="scoreboard">
              <div id="medal"></div>
              <div id="currentscore"></div>
              <div id="highscore"></div>
              <div id="replay">
                <img src="assets/replay.png" alt="replay">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="land" class="animated">
        <div id="debug"></div>
      </div>
    </div>
  </div>
  <div class="cover"></div>
  <div class="boundingbox" id="playerbox"></div>
  <div class="boundingbox" id="pipebox"></div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.transit.min.js"></script>
  <script src="js/buzz.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/config.js"></script>
</body>

</html>
